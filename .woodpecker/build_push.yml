when:
  event: tag
  ref: refs/tags/v*

steps:
  build:
    image: debian:sid
    commands:
      - apt-get update
      - apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev build-essential curl wget file libssl-dev nsis llvm lld sccache rustup
      - curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- -y
      - rustup toolchain install nightly
      - rustup target add wasm32-unknown-unknown x86_64-pc-windows-msvc
      - cargo install trunk tauri-cli xwin
      - echo "yes" | xwin splat --output .xwin
      - cargo tauri build
      - mv target/release/bundle/deb/fabseapp_0.0.0_amd64.deb fabseapp_${CI_COMMIT_TAG}_amd64.deb
      - mv target/release/bundle/appimage/fabseapp_0.0.0_amd64.AppImage fabseapp_${CI_COMMIT_TAG}_amd64.AppImage
      - cargo tauri build --target x86_64-pc-windows-msvc
      - mv target/x86_64-pc-windows-msvc/release/bundle/nsis/fabseapp_0.0.0_x64-setup.exe fabseapp_${CI_COMMIT_TAG}_x64-setup.exe

  release:
    image: woodpeckerci/plugin-gitea-release
    settings:
      base_url: https://codeberg.org
      file_exists: overwrite
      files:
        - "fabseapp_${CI_COMMIT_TAG}_amd64.deb"
        - "fabseapp_${CI_COMMIT_TAG}_amd64.AppImage"
        - "fabseapp_${CI_COMMIT_TAG}_x64-setup.exe"
      checksum: sha256
      api_key:
        from_secret: FABSEGIT_RELEASE
      target: master
      title: Fabseapp ${CI_COMMIT_TAG} 
      draft: true
